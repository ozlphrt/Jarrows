name: Deploy Firebase Stats Backend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: firebase_backend/functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Auth options:
      # - Preferred: FIREBASE_TOKEN (generated via `firebase login:ci`) + FIREBASE_PROJECT_ID
      # - Fallback: FIREBASE_SERVICE_ACCOUNT (full JSON) + FIREBASE_PROJECT_ID
      - name: Configure auth
        shell: bash
        run: |
          set -euo pipefail

          # If a CI token is present, use it (no GCP IAM tweaks needed).
          if [[ -n "${{ secrets.FIREBASE_TOKEN }}" ]]; then
            echo "FIREBASE_TOKEN=${{ secrets.FIREBASE_TOKEN }}" >> "$GITHUB_ENV"
            exit 0
          fi

          # Otherwise fall back to service account JSON.
          if [[ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]]; then
            echo "Missing auth secret. Set either FIREBASE_TOKEN or FIREBASE_SERVICE_ACCOUNT in GitHub Secrets."
            exit 1
          fi

          cat > "$RUNNER_TEMP/firebase_sa.json" << 'EOF'
          ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          EOF
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/firebase_sa.json" >> "$GITHUB_ENV"

      - name: Install functions dependencies
        working-directory: firebase_backend/functions
        run: npm ci

      - name: Deploy Firestore rules + Functions
        working-directory: firebase_backend
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [[ -z "${FIREBASE_PROJECT_ID}" ]]; then
            echo "Missing FIREBASE_PROJECT_ID secret. Set it in GitHub: Settings -> Secrets and variables -> Actions."
            exit 1
          fi

          # Firebase project IDs must be all-lowercase; GitHub masks secrets in logs (***),
          # so validate here and fail with a clear message.
          if [[ "${FIREBASE_PROJECT_ID}" != "${FIREBASE_PROJECT_ID,,}" ]]; then
            echo "Invalid FIREBASE_PROJECT_ID: must be all lowercase (use Firebase Console -> Project settings -> Project ID)."
            exit 1
          fi

          # Conservative validation: Firebase project IDs are typically lowercase letters, digits, and hyphens.
          if ! [[ "${FIREBASE_PROJECT_ID}" =~ ^[a-z0-9-]+$ ]]; then
            echo "Invalid FIREBASE_PROJECT_ID: unexpected characters. Make sure you pasted the Project ID, not the display name."
            exit 1
          fi

          # Use token auth if available, else rely on GOOGLE_APPLICATION_CREDENTIALS.
          if [[ -n "${FIREBASE_TOKEN:-}" ]]; then
            firebase deploy --project "$FIREBASE_PROJECT_ID" --only firestore:rules,functions --non-interactive --token "$FIREBASE_TOKEN"
          else
            firebase deploy --project "$FIREBASE_PROJECT_ID" --only firestore:rules,functions --non-interactive
          fi


