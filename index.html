<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Block Puzzle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #fps-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 1000;
        }
        #block-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 1000;
        }
        #level-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 1000;
        }
        #blocks-slider-container {
            position: fixed;
            bottom: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 16px;
            border-radius: 4px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .blocks-slider-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, border-color 0.2s;
            user-select: none;
        }
        .blocks-slider-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .blocks-slider-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }
        #blocks-slider-label {
            color: white;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            white-space: nowrap;
        }
        #blocks-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }
        #blocks-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            transition: background 0.2s;
        }
        #blocks-slider::-webkit-slider-thumb:hover {
            background: #45b8b0;
        }
        #blocks-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }
        #blocks-slider::-moz-range-thumb:hover {
            background: #45b8b0;
        }
        #blocks-slider-value {
            color: white;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            min-width: 30px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="block-counter">Blocks: --</div>
    <div id="level-counter">Level: --</div>
    <div id="fps-counter">FPS: --</div>
    <div id="blocks-slider-container">
        <label id="blocks-slider-label" for="blocks-slider">Spawn Count:</label>
        <button id="blocks-slider-decrease" class="blocks-slider-btn">âˆ’</button>
        <input type="range" id="blocks-slider" min="1" max="200" value="1" step="1">
        <button id="blocks-slider-increase" class="blocks-slider-btn">+</button>
        <span id="blocks-slider-value">1</span>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
